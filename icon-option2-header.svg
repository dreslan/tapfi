<!-- Tap-to-Pay Card Icon - Option 2 (Recommended) -->
<!-- Usage: Replace the SVG in index.html header with this one -->
<svg width="40" height="40" viewBox="0 0 40 40" style="display: inline-block; vertical-align: middle; margin-right: 8px;">
    <!-- Card -->
    <rect x="6" y="16" width="28" height="18" rx="2" fill="#e5e7eb" stroke="#94a3b8" stroke-width="1"/>
    <rect x="6" y="16" width="28" height="5" fill="#3b82f6"/>
    
    <!-- Card details -->
    <rect x="9" y="26" width="12" height="2" rx="0.5" fill="#cbd5e1"/>
    <rect x="9" y="29" width="8" height="1.5" rx="0.5" fill="#cbd5e1"/>
    
    <!-- Chip -->
    <rect x="24" y="24" width="6" height="5" rx="0.5" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.5"/>
    <line x1="25" y1="24.5" x2="29" y2="24.5" stroke="#f59e0b" stroke-width="0.3"/>
    <line x1="25" y1="26" x2="29" y2="26" stroke="#f59e0b" stroke-width="0.3"/>
    <line x1="25" y1="27.5" x2="29" y2="27.5" stroke="#f59e0b" stroke-width="0.3"/>
    
    <!-- Contactless waves -->
    <path d="M 14 8 Q 14 10 16 12" fill="none" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 18 6 Q 18 10 22 14" fill="none" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M 22 4 Q 22 10 28 16" fill="none" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Dollar sign -->
    <text x="26" y="32" font-family="Arial, sans-serif" font-size="6" fill="#10b981" font-weight="bold">$</text>
</svg>
